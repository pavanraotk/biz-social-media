# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/bizdb
spring.datasource.username=bizuser
spring.datasource.password=bizpass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Application Configuration
spring.application.name=biz-social-media

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.com.bizsocialmedia=DEBUG